<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-wrap">
        <div class="search">
            <button type="submit" id="search"><img src="./icons/search.png"></img></button>
            <input type="search" id="location" placeholder="London, Paris, New York">
        </div>

        <div class="switch-btn">
            <button id="imperial">Imperial</button>
        </div>
    </div>

    <div class="text">
        <h4 id="err-text"></h4>
    </div>

    <div class="main-weather">
        <div class="location-weather">
            <div class="curr-locations">
                <h2 id="location-name"></h2>
                <h2 id="location-region"></h2>
                <h2 id="location-country"></h2>
            </div>

            <div class="date-temp" id="curr-weather">
                <div class="curr-date" id="curr-date">
                    
                </div>
                <div class="curr-temp" id="curr-temp">
                    
                </div>
            </div>
        </div>

        <div class="more-info">
            <div class="feels-like">
                <img src="icons/feelsLike.png" alt="feels like">
                <div>
                    <h5>Feels Like</h5>
                    <h3 id="feels-like"></h3>
                </div>
            </div>

            <div class="wind-speed">
                <img src="icons/wind.png" alt="wind speed">
                <div>
                    <h5>Wind Speed</h5>
                    <h3 id="wind-speed"></h3>
                </div>
            </div>

            <div class="rain-prob">
                <img src="icons/rainProb.png" alt="rain probability">
                <div>
                    <h5>Rain Prob</h5>
                    <h3 id="rain-prob"></h3>
                </div>
            </div>

            <div class="humidity">
                <img src="icons/humidity.png" alt="humidity">
                <div>
                    <h5>Humidity</h5>
                    <h3 id="humidity"></h3>
                </div>
            </div>

            <div class="max-temp">
                <img src="icons/maxTemp.png" alt="max temp">
                <div>
                    <h5>Max Temp</h5>
                    <h3 id="max-temp"></h3>
                </div>
            </div>

            <div class="min-temp">
                <img src="icons/minTemp.png" alt="min temp">
                <div>
                    <h5>Min Temp</h5>
                    <h3 id="min-temp"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="cards">
        <div class="card" id="day-2"></div>
        <div class="card" id="day-3"></div>
        <div class="card" id="day-4"></div>
        <div class="card" id="day-5"></div>
        <div class="card" id="day-6"></div>
        <div class="card" id="day-7"></div>
    </div>
    
</body>
</html>
